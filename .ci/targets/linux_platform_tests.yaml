tasks:
  - name: prepare tool
    script: .ci/scripts/prepare_tool.sh
  - name: build examples
    script: script/tool_runner.sh
    args: ["build-examples", "--linux"]
  - name: native test
    script: script/tool_runner.sh
    args: ["native-test", "--linux"]
  - name: drive examples
    script: script/tool_runner.sh
    args: ["drive-examples", "--linux", "--exclude=script/configs/exclude_integration_linux.yaml"]
