targets:
  $default:
    sources:
      include:
        - lib/**
        - pigeons/**
        - app/lib/**
        - app/pigeons/**
        - app/ios/Runner/**
        # Some default includes that aren't really used here but will prevent
        # false-negative warnings:
        - $package$
        - lib/$lib$
      exclude:
        - '**/.*/**'
        - '**/build/**'
    builders:
      code_excerpter|code_excerpter:
        enabled: true
        generate_for:
          - '**/*'