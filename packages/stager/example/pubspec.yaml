name: stager_example
description: Demonstrates the Stager package.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  mockito: ^5.3.0
  provider: ^6.0.3
  stager:
    git:
      url: git@github.com:bryanoltman/stager.git
      ref: main

dev_dependencies:
  build_runner: ^2.1.11
  code_excerpt_updater:
    path: ../../../site-shared/packages/code_excerpt_updater
  code_excerpter:
    path: ../../../site-shared/packages/code_excerpter
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

dependency_overrides:
  stager:
    path: ../

flutter:
  uses-material-design: true
